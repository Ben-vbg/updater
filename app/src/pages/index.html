<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/main.css">
  <title>NutriDock</title>
</head>
<body>

    <div id="frameBar">

      <div class="frameBar__actions">
        <div class="do do_close"></div>
        <div class="do do_reduce"></div>
        <div class="do do_resize"></div>
        
      </div>
      <div class="frameBar__infos">
        <span><b>NutriDock.</b> - ALPHA 0.0.1</span>
      </div>
    </div>

    <div class="side">
      <h1 data-router="index">Docky</h1>

      <ul class="side__menu">

        <li data-router="index">
          <img src="../images/dashboard.svg">
          <span>Dashboard</span>
        </li>

        <li data-router="users">
          <img src="../images/user.svg">
          <span>Patients</span>
        </li>

        <li>
          <img src="../images/calendar.svg">
          <span>Calendrier</span>
        </li>

        <li>
          <img src="../images/settings.svg">
          <span>Paramètres</span>
        </li>

        <li>
          <img src="../images/logoff.svg">
          <span>Fermer</span>
        </li>

      </ul>

    </div>

    <div class="main">

      <section>

        <div class="o-grid o-grid--hCenter">
          <div class="c-4">
            <div class="status">
              <div class="container">
                <p class="infos">Aucune donnée...</p> 
              </div>
              
            </div>
          </div>

          <div class="c-8">
            <div class="status">
              <div class="container">
               <p class="infos">Aucune donnée...</p> 
              </div>
            </div>
          </div>

          <div class="c-12">
            <div class="status">
              <div class="container">
               <div id="control"></div>
               <label for="download" id="download-label"></label>
               <progress id="download" max="100" value="20"></progress>
              </div>
            </div>
          </div>

        </div>

      </section>

    </div>


    

    <!-- Import Scripts-->
    <script>if(typeof module === 'object'){window.module = module; module = undefined;}</script>
    <script src="./../../../renderer.js"></script>

    <!-- Electron JS -->
      <script src="./../js/jquery.js"></script>
      <script src="./../js/config.js"></script>
      <script src="./../js/router.js"></script>
      <script src="./../js/update.js"></script>


    <script>if (window.module) module = window.module;</script>
</body>
</html>
