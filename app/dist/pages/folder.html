<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/main.css">
  <title>Docky</title>
</head>
<body>

  <div id="frameBar">
    <div class="frameBar__actions">
      <div class="do do_close"></div>
      <div class="do do_reduce"></div>
      <div class="do do_resize"></div>
    </div>
    <div class="frameBar__infos">
      <span><b>Docky.</b> - ALPHA 0.0.1</span>
    </div>
  </div>



    <div class="side">
      <h1 data-router="index">Docky</h1>

      <ul class="side__menu">

        <li data-router="index">
          <img src="../images/dashboard.svg">
          <span>Dashboard</span>
        </li>

        <li data-router="users">
          <img src="../images/user.svg">
          <span>Patients</span>
        </li>

        <li>
          <img src="../images/calendar.svg">
          <span>Calendrier</span>
        </li>

        <li>
          <img src="../images/settings.svg">
          <span>Paramètres</span>
        </li>

        <li>
          <img src="../images/logoff.svg">
          <span>Fermer</span>
        </li>

      </ul>

    </div>

    

    <div class="main">

      <section>

      <div class="o-grid o-grid--hCenter">

        <div class="c-6">
          <div class="container">
          <div class="header">
            <h2>Nouveau patient</h2>
            <p>
              Encoder les données de votre patient pour lui créer un suivi
            </p>
          </div>

          <div class="form" id="newUser">

            <div class="field" data-field="firstname">
              <input type="text" placeholder="Nom">
            </div>
      
            <div class="field" data-field="name">
              <input type="text" placeholder="Prénom">
            </div>
      
            <div class="field" data-field="gender">
              <select>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
              </select>
            </div>
      
            <div class="field" data-field="email">
              <input type="email" placeholder="Email">
            </div>
      
            <div class="field" data-field="phone">
              <input type="tel" placeholder="Téléphone">
            </div>
      
            <div class="field" data-field="gsm">
              <input type="tel" placeholder="GSM">
            </div>
      
            <div class="field" data-field="adress">
              <input type="text" placeholder="Adresse">
            </div>
      
          </div>

          <button onclick="collectData('newUser')">Créer le patient</button>

        </div>
        </div>

        <div class="c-4">
          <div class="container">
            <div class="header">
              <h2>Liste des patients</h2>
              <p>Modifier, éditer les données de vos clients</p>
            </div>
            <ul class="list" data-listUsers></ul>
          </div>
        </div>


      </div>
      </section>
    </div>

    

    <!-- Import Scripts-->
    <script>if(typeof module === 'object'){window.module = module; module = undefined;}</script>
    <script src="./../../../renderer.js"></script>

    <!-- Electron JS -->
      <script src="./../js/jquery.js"></script>
      <script src="./../js/config.js"></script>
      <script src="./../js/bootstrap.js"></script>
      <script src="./../js/router.js"></script>

    <!-- Core JS -->
    <script src="./../js/users.js"></script>


    <script>if (window.module) module = window.module;</script>
</body>
</html>
